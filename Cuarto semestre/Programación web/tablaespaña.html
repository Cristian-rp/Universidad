                    document.for.info.value="En total, tiene una superficie de poco más de 505.000 kilómetros cuadrados, de los que solo unos 12.500 kilómetros cuadrados pertenecen a la superficie insular."

                    if(document.for.dat.selectedIndex==2){
                        document.for.info.value="España finalizó junio de 2025 con una población de 49.315.949 personas, lo que supone un incremento de 508.475 habitantes en el último año, 241.045 mujeres y 267.430 hombres, respecto a la misma fecha del año anterior, en el que la población fue de 48.807.474 personas."
