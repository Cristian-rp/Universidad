        function camisa(){

            if(document.for.cami.selectedIndex==0){

        //Funcion Total Tabla
        function totalCamisa(){
            //Captura de datos
            valor=document.for.val1.value
            cantidad=document.for.can1.value

            //Proceso
            totalC=valor*cantidad

            //Salida
            document.for.tot1.value=totalC
        }//Cierre funcion camisa
        function totalPantalon(){
            //Captura de datos
            valor=document.for.val2.value
            cantidad=document.for.can2.value

            totalP=valor*cantidad

            document.for.tot2.value=totalP
        }//Cierre funcion pantalon
        function totalZapato(){
            //Captura de datos
            valor=document.for.val3.value

            totalZ=valor*cantidad

        function totalVestido(){

            totalV=valor*cantidad

            document.for.tot5.value=totalV
        }//Cierre funcion vestido
        
        //funcion subtotal, total y descuento
        function subtotal(){
            //Captura de datos
            t1=parseInt(document.for.tot1.value)
            t2=parseInt(document.for.tot2.value)
            t3=parseInt(document.for.tot3.value)
            t4=parseInt(document.for.tot4.value)
            t5=parseInt(document.for.tot5.value)
            //Proceso
            sub=t1+t2+t3+t4+t5
            //Salida
            document.for.subt.value=sub
        }//Cierre funcion subtotal
        function Total(){
            //captura de datos
            sub=parseInt(document.for.subt.value)

            //proceso
            //Descuentos
            if(sub<50000){
                Des=(sub*0)/100
                document.for.porde.value="0%"
            }else{
                if(sub>50000 && sub<=100000){
                    Des=(sub*1)/100
                    document.for.porde.value="1%"
                }else{
                    if(sub>100000 && sub<=200000){
                        Des=(sub*2)/100
                        document.for.porde.value="2%"
                    }else{
                        if(sub>200000 && sub<=300000){
                            Des=(sub*3)/100
                            document.for.porde.value="3%"
                        }else{
                            if(sub>300000 && sub<=500000){
                                Des=(sub*4)/100
                                document.for.porde.value="4%"
                            }else{
                                if(sub>500000){
                                    Des=(sub*5)/100
                                    document.for.porde.value="5%"
                                }
                            }//cierre else 5
                        }//cierre else 4
                    }//cierre else 3
                }//cierre else 2
            }//cierre else 1

            //Total
            TotalAbsoluto=sub-Des
            //salida
            document.for.decu.value=Des
            document.for.total.value=TotalAbsoluto
        }
    </script>
